<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bugs Dance</title>
    <link rel="stylesheet" href="sheetsheets/style.css" />
    <link rel="icon" type="images/svg" href="images/icon.svg" />
  </head>
  <body>
    <!-- 1 box -->
    <div class="box-text1">
      <div class="text1">
        <p>BUGS DANCE BUGS DANCE</p>
      </div>
    </div>
    <!-- 2 box -->
    <div class="bigbox2">
      <div class="box2stars">
        <img src="images/star.svg" alt="star1" class="stars" />
        <img src="images/star.svg" alt="star2" class="stars" />
        <img src="images/star.svg" alt="star3" class="stars" />
        <img src="images/star.svg" alt="star4" class="stars" />
      </div>
      <div class="box2zuki">
        <img src="images/zuk1.png" alt="zuk1" class="zuki" />
        <img src="images/zuk2.png" alt="zuk2" class="zuki" />
        <img src="images/zuk3.png" alt="zuk3" class="zuki" />
      </div>
    </div>
    <!-- 3 box -->
    <div class="bigbox3">
      <div class="gipnoz"></div>
      <div class="imgtext2">
        <img src="images/text2.png" alt="zulwalp" />
        <div class="text2">
          <p>
            открывает <br />
            набор <br />
            на новый <br />
            сезон
          </p>
        </div>
      </div>
    </div>
